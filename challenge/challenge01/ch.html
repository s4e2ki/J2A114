<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8" />
    <link rel="stylesheet" href="styles.css" />
    <title>簡単！肉じゃがの作り方</title>
</head>
<body>
    <article>
        <header>
            <h1>簡単！肉じゃがの作り方</h1>
            <p>煮崩れしにくい肉じゃがレシピを紹介します。</p>
        </header>

        <div class="main-contents">
            <img src="img/recipe.jpg" alt="完成した肉じゃがの写真" width="800" height="400" />
        </div>
        
        <div class="flexContainer">
            <section>
                <h2>材料</h2>
                <ul>
                    <li>牛乳</li>
                    <li>じゃがいも</li>
                    <li>玉ねぎ</li>
                    <li>にんじん</li>
                    <li>糸こんにゃく</li>
                    <li>調味料</li>
                    <li>水</li>
                </ul>
            </section>
    
            <section>
                <h2>手順</h2>
                <ol>
                    <li>具材を食べやすい大きさにカットします。</li>
                    <li>カットした具材を鍋に入れて炒めます。</li>
                    <li>調味料と水を鍋に入れ、煮込みます</li>
                    <li>じゃがいもに味が染みたら完成です。</li>
                </ol>
                <p>ポイント：じゃがいもは煮物向きなメークインを使います</p>
            </section>
        </div>
        <div class="btnArea">
            <p class="btn"><a href="#">ネットのご購入はこちら</a></p>
        </div>
        <address><p>レシピのお問い合わせは<a href="#">こちら</a></p></address>
    </article>
</body>
</html>
